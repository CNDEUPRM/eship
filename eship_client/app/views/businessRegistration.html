<!-- PAGE TITLE -->
<title>Add New Business - E-Ship Network Case Management</title>
<div class="page-title">
  <h2>Add New Business:</h2>
</div>
<!-- END PAGE TITLE -->
<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
  <div class="row">
    <div class="col-md-12">
      <!-- START VALIDATIONENGINE PLUGIN -->
      <div class="panel panel-default">
        <div class="panel-body">
          <form id="validate"  role="form" class="form-horizontal" name="new_business" novalidate>
            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Business Name:</label>
              <div class="col-md-6 col-xs-12">
                <input required type="text" name="registration_name" ng-maxlength="255" ng-model="registration.business_name"
                       ng-minlength="1" ng-pattern="regexs.bigText" class="form-control"/>
              </div>
              <div class="col-sm-1">
                <img   ng-if="registration.business_name.$dirty && registration.business_name.$invalid"
                       src="images/invalid.png" width="16" height="16"/>
                <img   ng-if="registration.business_name.$dirty && registration.business_name.$valid"
                       src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Business Link that Generates the Need of Our Services:</label>
              <div class="col-md-6 col-xs-12">
                <select required name="business_link" ng-model="registration.business_link" class="select">
                  <option value="">Choose option</option>
                  <option value="Private Company">Private Company</option>
                  <option value="Non Profit Corporation">Non Profit Corporation</option>
                  <option value="Cooperative or Ownership of Workers">Cooperative or Ownership of Workers</option>
                  <option value="Government">Government</option>
                  <option value="Business Association Generating an Idea">Business Association Generating an Idea</option>
                  <option value="Own Business">Own Business</option>
                  <option value="University">University</option>
                  <option value="Press or Media">Press or Media</option>
                  <option value="Community Development">Community Development</option>
                </select>
              </div>
              <div class="col-sm-1">
                <img  ng-if="registration.business_link.$dirty && registration.business_link.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="registration.business_link.$dirty && registration.business_link.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Type of Business:</label>
              <div class="col-md-6 col-xs-12">
                <select required name="type_of_business" ng-model="registration.type_of_business" class="select">
                  <option value="">Choose option</option>
                  <option value="Agriculture">Agriculture</option>
                  <option value="Distribution">Distribution</option>
                  <option value="Exportation">Exportation</option>
                  <option value="Manufacture">Manufacture</option>
                  <option value="Non Profit or Social Business">Non Profit or Social Business</option>
                  <option value="Patent in Development">Patent in Development</option>
                  <option value="Product Sales">Product Sales</option>
                  <option value="Retail Trade">Retail Trade</option>
                  <option value="Services">Services</option>
                  <option value="Technology">Technology</option>
                  <option value="Wholesale Business">Wholesale Business</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-sm-1">
                <img  ng-if="registration.type_of_business.$dirty && registration.type_of_business.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="registration.type_of_business.$dirty && registration.type_of_business.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Business Description:</label>
              <div class="col-md-6 col-xs-12">
                        <textarea required ng-model="registration.description" ng-maxlength="1000" ng-minlength="1"
                                  ng-pattern="regexs.bigText" class="form-control" rows="5">
                        </textarea>
              </div>
              <div class="col-sm-1">
                <img  ng-if="registration.description.$dirty && registration.description.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="registration.description.$dirty && registration.description.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">How can we Help You?:</label>
              <div class="col-md-6 col-xs-12">
                        <textarea required ng-model="registration.requested_help" ng-maxlength="1000" ng-minlength="1"
                                  ng-pattern="regexs.bigText" class="form-control" rows="5">
                        </textarea>
              </div>
              <div class="col-sm-1">
                <img  ng-if="registration.requested_help.$dirty && registration.requested_help.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="registration.requested_help.$dirty && registration.requested_help.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Number of Employees:</label>
              <div class="col-md-1 col-xs-12">
                <input required type="number" name="age" ng-maxlength="3" ng-minlength="1" min="0"
                       name="employees" ng-model="registration.employees" class="form-control"/>
              </div>
              <div class="col-sm-1">
                <img  ng-if="registration.employees.$dirty && registration.employees.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="registration.employees.$dirty && registration.employees.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Business Website:</label>
              <div class="col-md-6 col-xs-12">
                <input type="text" name="website" ng-maxlength="255" ng-model="registration.website"
                       ng-minlength="1" ng-pattern="regexs.bigText" class="form-control"/>
              </div>
            </div>


            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Business Facebook:</label>
              <div class="col-md-6 col-xs-12">
                <input type="text" name="facebook" ng-maxlength="255"
                       ng-minlength="1" ng-pattern="regexs.bigText" ng-model="registration.facebook" class="form-control"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Business Twitter:</label>
              <div class="col-md-6 col-xs-12">
                <input type="text" name="twitter" ng-maxlength="255"
                       ng-minlength="1" ng-pattern="regexs.bigText" ng-model="registration.twitter" class="form-control"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Have you Participated in any Business Competitions?:</label>
              <div class="col-md-6 col-xs-12">
                <select required name="business_competition" ng-model="registration.business_competition" class="select">
                  <option value="">Choose option</option>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
              <div class="col-sm-1">
                <img  ng-if="registration.business_competition.$dirty && registration.business_competition.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="registration.business_competition.$dirty && registration.business_competition.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group" ng-show="registration.business_competition > 0">
              <label class="col-md-3 col-xs-12 control-label">Names of Competitions:</label>
              <div class="col-md-6 col-xs-12">
                        <textarea ng-model="registration.name_competition" ng-maxlength="1000" ng-minlength="1"
                                  ng-pattern="regexs.bigText" class="form-control" rows="5">
                        </textarea>
              </div>
            </div>

            <div class="form-group" ng-show="registration.business_competition > 0">
              <label class="col-md-3 col-xs-12 control-label">Awards or Recognitions:</label>
              <div class="col-md-6 col-xs-12">
                        <textarea ng-model="registration.award" ng-maxlength="1000" ng-minlength="1"
                                  ng-pattern="regexs.bigText" class="form-control" rows="5">
                        </textarea>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">Business Logo:</label>
              <div class="col-md-6">
                <div class="form-file">
                  <button class="btn white" ngf-select="uploadFiles($files)"
                          multiple title="upload" resetOnClick="true"
                          ng-disabled="!registration.business_name">Select a JPG or PNG File</button>
                </div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label class="col-sm-3 control-label">Photolink :</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="txtphoto"
                       ng-model="registration.logo"
                       placeholder="PhotoLink" disabled required ng-pattern="patterns.url">
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.txtphoto.$dirty && new_business.txtphoto.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.txtphoto.$dirty && new_business.txtphoto.$valid"
                      src="images/valid.png" width="16" height="16"/>
              </div>
            </div>
            <br>
            <br>
            <br>
            <div class="form-group" ng-repeat="file in files">
              <div class="col-sm-offset-3 col-sm-8">
                <label>{{(file.progress===100)? 'Uploaded ':'Uploading '}} {{file.name}} {{f.$error}} {{f.$errorParam}}</label>
                <br>
                <uib-progressbar animate="true" value="file.progress" type="{{(file.progress>98)? 'success':'warning'}}"
                                 class="progress-striped"><b>{{file.progress}}%</b></uib-progressbar>
                <br>
              </div>
              <div class="col-sm-offset-3 col-sm-8" ng-show="file.progress===100">
                <label>Preview:</label>
                <div class="profile">
                  <div class="profile-image">
                    <img ngf-src="registration.logo">
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div class="btn-group pull-right">
              <button class="btn btn-primary" ng-click="submitBusiness()" ng-disabled="(!isValid() || register.$invalid)" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
      <!-- END VALIDATIONENGINE PLUGIN -->
    </div>
  </div>
</div>
