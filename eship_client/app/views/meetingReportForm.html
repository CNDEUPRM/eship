<title>Create Meeting Report - E-Ship Network Case Management</title>
<!-- PAGE TITLE -->
<div class="page-title">
  <h2>Create a New Meeting Report:</h2>
</div>

                  <option value="15">3:00pm</option>

                  <option value="16">4:00pm</option>
                  <option value="16.5">4:30pm</option>
                  <option value="17">5:00pm</option>
                  <option value="17.5">5:30pm</option>
                  <option value="18">6:00pm</option>
                  <option value="18.5">6:30pm</option>

                  <option value="20">8:00pm</option>

                  <option value="23">11:00pm</option>

              </div>
              <div class="col-xs-2 text-center">
                <label class="control-label">to:</label>
              </div>
              <div class="col-md-2">
                <select required class="form-control c-select m-b ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched"
                        name="multipleSelect"  ng-model="endM">
                  <option value="0">12:00am</option>
                  <option value="0.5">12:30am</option>
                  <option value="1">1:00am</option>

              </div>
              <div class="col-md-1">
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Stage of Development:</label>
              <div class="col-md-6 col-xs-12">
                <select required name="gender" ng-model="report.stage_of_development" class="select">
                  <option value="">Choose option</option>
                  <option value="Idea in Development">Idea In Development</option>
                  <option value="Startup">Startup</option>
                  <option value="Business in Development">Business in Development</option>
                  <option value="Expanding Business">Expanding Business</option>
                  <option value="Decline">Decline</option>
                </select>
              </div>
              <div class="col-sm-1">
                <span class="help-block">Required</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Discussed Issues:</label>
              <div class="col-md-6 col-xs-12">
                <textarea required ng-model="report.discussed_issues" class="form-control" rows="5"></textarea>
              </div>
              <div class="col-md-1">
                <span class="help-block">Required</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Current Number of Employees:</label>
              <div class="col-md-6">
                <input required  type="number" min="0" name="numberOfEmployees" ng-model="report.current_number_of_employees" class="form-control" />
              </div>
              <div class="col-md-1">
                <span class="help-block">Required</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Private Investing:</label>
              <div class="col-md-6">
                <div class="input-group m-b">
                  <span class="input-group-addon">$</span>
                  <input type="number" min="0" class="form-control" ng-model="report.private_investing">
                  <span class="input-group-addon">.00</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Public Investing:</label>
              <div class="col-md-6">
                <div class="input-group m-b">
                  <span class="input-group-addon">$</span>
                  <input type="number" min="0" ng-model="report.public_investing" class="form-control">
                  <span class="input-group-addon">.00</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Suggestions and Agreements:</label>
              <div class="col-md-6 col-xs-12">
                <textarea required name="saa" ng-model="report.suggestions_and_agreements" class="form-control" rows="5"></textarea>
              </div>
              <div class="col-md-1">
                <span class="help-block">Required</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Counselor's Pending Matters:</label>
              <div class="col-md-6 col-xs-12">
                        <textarea required ng-model="report.counselor_pending_matters"
                                  class="form-control" rows="5">
                        </textarea>
              </div>
              <div class="col-md-1">
                <span class="help-block">Required</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Client's Pending Matters:</label>
              <div class="col-md-6 col-xs-12">
                        <textarea required
                                  ng-model="report.client_pending_matters" class="form-control" rows="5">
                        </textarea>
              </div>
              <div class="col-md-1">
                <span class="help-block">Required</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Next Meeting:</label>
              <div class="col-md-3">
                <div class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                         ng-model="report.next_meeting_"
                         is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"
                         alt-input-formats="altInputFormats" />
                  <span class="input-group-btn">
                           <button type="button" class="btn btn-default"
                                   ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                           </span>
                </div>
              </div>
              <div class="col-xs-1 text-center">
                <label class="control-label">Hour:</label>
              </div>
              <div class="col-md-2">
                <select required class="form-control c-select m-b ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched"
                        name="multipleSelect"  ng-model="report.hour_next_meeting">

                  <option value="11:30am">11:30am</option>
                  <option value="12:00pm">12:00pm</option>
                  <option value="12:30pm">12:30pm</option>
                  <option value="1:00pm">1:00pm</option>
                  <option value="1:30pm">1:30pm</option>
                  <option value="2:00pm">2:00pm</option>
                  <option value="2:30pm">2:30pm</option>
                  <option value="3:00pm">3:00pm</option>
                  <option value="3:30pm">3:30pm</option>
                  <option value="4:00pm">4:00pm</option>
                  <option value="4:30pm">4:30pm</option>
                  <option value="5:00pm">5:00pm</option>
                  <option value="5:30pm">5:30pm</option>
                  <option value="6:00pm">6:00pm</option>
                  <option value="6:30pm">6:30pm</option>
                  <option value="7:00pm">7:00pm</option>
                  <option value="7:30pm">7:30pm</option>
                  <option value="8:00pm">8:00pm</option>
                  <option value="8:30pm">8:30pm</option>
                  <option value="9:00pm">9:00pm</option>

                  <option value="10:00pm">10:00pm</option>
                  <option value="10:30pm">10:30pm</option>
                  <option value="11:00pm">11:00pm</option>
                  <option value="11:30pm">11:30pm</option>
                </select>
              </div>
            </div>
            <div class="btn-group pull-right">
              <button class="btn btn-primary" ng-click="postMeeting()" ng-disabled="!isValid()" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <!-- END VALIDATIONENGINE PLUGIN -->
    </div>
  </div>
</div>
