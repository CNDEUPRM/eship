<title>General Statistics - E-Ship Network Case Management</title>
<!-- PAGE TITLE -->
<div class="page-title" >
  <h2>General Statistics:</h2>
</div>
<!-- END PAGE TITLE -->
<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
  <div class="row">
    <div class="col-md-12">
      <!-- START VALIDATIONENGINE PLUGIN -->
      <div class="panel panel-default">
        <div class="panel-body">
          <form id="validate"  role="form" class="form-horizontal" action="javascript:alert('Form #validate submited');">
            <div class="form-group">
              <label class="col-md-3 control-label">Total Jobs:</label>
              <div class="col-md-1">
                <label class="control-label"><i>{{stats[0][0].jobsCreated}}</i></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Total Private Investment:</label>
              <div class="col-md-3">
                <label class="control-label"><i>{{stats[0][0].totalPrivateInvestment|currency}}</i></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Total Public Investment:</label>
              <div class="col-md-3">
                <label class="control-label"><i>{{stats[0][0].totalPublicInvestment|currency}}</i></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Number of Meetings:</label>
              <div class="col-md-3">
                <label class="control-label"><i>{{stats[0][0].totalMeetings}}</i></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Total Duration of Meetings:</label>
              <div class="col-md-1">
                <label class="control-label"><i>{{stats[0][0].totalMeetingsDuration}}</i></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Number of Work Reports:</label>
              <div class="col-md-3">
                <label class="control-label"><i>{{stats[1][0].totalWorkReports}}</i></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Total Worked Hours:</label>
              <div class="col-md-1">
                <label class="control-label"><i>{{stats[1][0].totalWorkedHours}}</i></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Total Businesses on the System:</label>
              <div class="col-md-2">
                <label class="control-label"><i>{{stats[2][0].totalBusiness}}</i></label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- END VALIDATIONENGINE PLUGIN -->
    </div>
  </div>
</div>
