<!-- PAGE TITLE -->
<title>General Statistics By Date Interval - E-Ship Network Case Management</title>
<div class="page-title" >
  <h2>General Statistics By Date Interval:</h2>
</div>
<!-- END PAGE TITLE -->
<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
  <div class="row">
    <div class="col-md-12">
      <!-- START VALIDATIONENGINE PLUGIN -->
      <div class="panel panel-default">
        <div class="panel-body">
          <form id="validate"  role="form" class="form-horizontal" novalidate>
            <div class="form-group">
              <label class="col-md-2 control-label">Start Date:</label>
              <div class="col-md-2">
                <div class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="report.start_"
                         is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"
                         alt-input-formats="altInputFormats" />
                  <span class="input-group-btn">
                        <button type="button" class="btn btn-default"
                                ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i>
                        </button>
                        </span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">End Date:</label>
                <div class="col-md-2">
                  <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                           ng-model="report.end_"
                           is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"
                           alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
                           <button type="button" class="btn btn-default"
                                   ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                           </span>
                  </div>
                </div>
                <div class="btn-group pull-right">
                  <button class="btn btn-primary" ng-click="postDate()" ng-disabled="!isValid()" type="submit">Submit</button>
                </div>
              </div>
            </div>
          </form>
          <form role="form" class="form-horizontal" ng-show="statistics_date">
            <div class="form-group">
              <label class="col-md-3 control-label">Total Jobs:</label>
              <div class="col-md-1">
                <label class="control-label"><i>{{statistics_date[0][0].jobsCreated}}</i></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Total Private Investment:</label>
              <div class="col-md-3">
                <label class="control-label"><i>{{statistics_date[0][0].totalPrivateInvestment|currency}}</i></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Total Public Investment:</label>
              <div class="col-md-3">
                <label class="control-label"><i>{{statistics_date[0][0].totalPublicInvestment|currency}}</i></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Number of Meetings:</label>
              <div class="col-md-3">
                <label class="control-label"><i>{{statistics_date[0][0].totalMeetings}}</i></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Total Duration of Meetings:</label>
              <div class="col-md-1">
                <label class="control-label"><i>{{statistics_date[0][0].totalMeetingsDuration}}</i></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Number of Work Reports:</label>
              <div class="col-md-3">
                <label class="control-label"><i>{{statistics_date[1][0].totalWorkReports}}</i></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Total Worked Hours:</label>
              <div class="col-md-1">
                <label class="control-label"><i>{{statistics_date[1][0].totalWorkedHours}}</i></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Total Businesses on the System:</label>
              <div class="col-md-2">
                <label class="control-label"><i>{{statistics_date[2][0].newBusinesses}}</i></label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- END VALIDATIONENGINE PLUGIN -->
    </div>
  </div>
</div>
