<!-- PAGE CONTENT WRAPPER -->
<title>Client's Registration - E-Ship Network Case Management</title>
<div class="page-content-wrap">
  <div class="row">
    <div class="col-md-12">
      <!-- START VALIDATION ENGINE PLUGIN -->
      <div class="panel panel-default">
        <!-- PAGE TITLE -->
        <div class="page-title">
          <h2>Client Registration:</h2>
        </div>
        <!-- END PAGE TITLE -->
        <div class="panel-body">
          <form role="form" class="form-horizontal" name="new_business" novalidate>
            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">First Name:</label>
              <div class="col-md-6 col-xs-12">
                <input required type="text" name="first_name" ng-maxlength="255" ng-model="registration.first_name"
                       ng-minlength="1" ng-pattern="regexs.bigText" class="form-control"/>
              </div>
              <div class="col-sm-1">
                <img   ng-if="new_business.first_name.$dirty && new_business.first_name.$invalid"
                       src="images/invalid.png" width="16" height="16"/>
                <img   ng-if="new_business.first_name.$dirty && new_business.first_name.$valid"
                       src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Last Name:</label>
              <div class="col-md-6 col-xs-12">
                <input required type="text" name="last_name" ng-maxlength="255" ng-model="registration.last_name"
                       ng-minlength="1" ng-pattern="regexs.bigText" class="form-control"/>
              </div>
              <div class="col-sm-1">
                <img   ng-if="new_business.last_name.$dirty && new_business.last_name.$invalid"
                       src="images/invalid.png" width="16" height="16"/>
                <img   ng-if="new_business.last_name.$dirty && new_business.last_name.$valid"
                       src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Initial:</label>
              <div class="col-md-1 col-xs-12">
                <input type="text" name="initial" maxlength="1" min="0" ng-model="registration.initial"
                       ng-pattern="regexs.bigText" class="form-control"/>
              </div>
              <div class="col-sm-1">
                <img   ng-if="new_business.initial.$dirty && new_business.initial.$invalid"
                       src="images/invalid.png" width="16" height="16"/>
                <img   ng-if="new_business.initial.$dirty && new_business.initial.$valid"
                       src="images/valid.png" width="16" height="16"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Email:</label>
              <div class="col-md-6 col-xs-12">
                <input required type="text" name="email" ng-model="registration.email" ng-maxlength="255"
                       ng-pattern="regexs.email" class="form-control"/>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.email.$dirty && new_business.email.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.email.$dirty && new_business.email.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Phone:</label>
              <div class="col-md-6 col-xs-12">
                <input required type="number" min="0" name="phone" ng-model="registration.phone" ng-maxlength="15" class="form-control"/>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.phone.$dirty && new_business.phone.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.phone.$dirty && new_business.phone.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>


            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Password:</label>
              <div class="col-md-6 col-xs-12">
                <input required type="password" autocomplete="off" name="password" ng-model="registration.password_"
                       class="form-control" ng-minlength="8" ng-maxlength="20" ng-pattern="regexs.user_password" id="password"/>
              </div>
              <div class="col-sm-1">
                <img ng-if="(new_business.password.$dirty || new_business.password.$dirty) && (new_business.password.$invalid && !validPassword())"
                     src="images/invalid.png" width="16" height="16"/>
                <img ng-if="(new_business.password.$dirty || new_business.password.$dirty) && (new_business.password.$valid && validPassword())"
                     src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Confirm Password:</label>
              <div class="col-md-6 col-xs-12">
                <input required type="password" name="confirm_password" autocomplete="off" ng-model="registration.confirm_password_"
                       class="form-control" ng-minlength="8" ng-maxlength="20" ng-pattern="regexs.user_password" id="confirm password"/>
              </div>
              <div class="col-sm-1">
                <img ng-if="(new_business.confirm_password.$dirty || new_business.confirm_password.$dirty) && (new_business.confirm_password.$invalid && !validPassword())"
                     src="images/invalid.png" width="16" height="16"/>
                <img ng-if="(new_business.confirm_password.$dirty || new_business.confirm_password.$dirty) && (new_business.confirm_password.$valid && validPassword())"
                     src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Age:</label>
              <div class="col-md-1 col-xs-12">
                <input required type="number" name="age" ng-maxlength="3" ng-minlength="1" ng-model="registration.age"
                       min="0" class="form-control"/>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.age.$dirty && new_business.age.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.age.$dirty && new_business.age.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Gender:</label>
              <div class="col-md-6 col-xs-12">
                <select required name="gender" ng-model="registration.gender" class="select">
                  <option value="">Choose option</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.gender.$dirty && new_business.gender.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.gender.$dirty && new_business.gender.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Relationship With UPRM:</label>
              <div class="col-md-6 col-xs-12">
                <select required name="relationship_with_uprm" ng-model="registration.relationship_with_uprm" class="select">
                  <option value="">Choose option</option>
                  <option value="Student">Student</option>
                  <option value="Faculty">Faculty</option>
                  <option value="Employee">Employee</option>
                  <option value="General or External Community">General or External Community</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.relationship_with_uprm.$dirty && new_business.relationship_with_uprm.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.relationship_with_uprm.$dirty && new_business.relationship_with_uprm.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Faculty:</label>
              <div class="col-md-6 col-xs-12">
                <select required name="faculty" ng-model="registration.faculty" class="select">
                  <option value="">Choose option</option>
                  <option value="ADEM">ADEM</option>
                  <option value="Arts and Science">Arts and Science</option>
                  <option value="Agricultural Education">Agricultural Education</option>
                  <option value="Engineering">Engineering</option>
                </select>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.faculty.$dirty && new_business.faculty.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.faculty.$dirty && new_business.faculty.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">How Did You Learn of Our Services:</label>
              <div class="col-md-6 col-xs-12">
                <select required name="learn-of_services" ng-model="registration.learn_of_services" class="select">
                  <option value="">Choose option</option>
                  <option value="Internet">Internet</option>
                  <option value="Google">Google</option>
                  <option value="Facebook">Facebook</option>
                  <option value="Press, Radio or other media">Press, Radio or other media</option>
                  <option value="UPRM Portal">UPRM Portal</option>
                  <option value="ADEM Portal">ADEM Portal</option>
                  <option value="CNDE Portal">CNDE Portal</option>
                  <option value="Referred">Referred</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.learn_of_services.$dirty && new_business.learn_of_services.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.learn_of_services.$dirty && new_business.learn_of_services.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Do you have any other business besides this one? If so specify:</label>
              <div class="col-md-6 col-xs-12">
                        <textarea ng-model="registration.businessNotInCNDE" ng-maxlength="1000" ng-minlength="1"
                                  ng-pattern="regexs.bigText" class="form-control" rows="5">
                        </textarea>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.businessNotInCNDE.$dirty && new_business.businessNotInCNDE.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.businessNotInCNDE.$dirty && new_business.businessNotInCNDE.$valid"
                      src="images/valid.png" width="16" height="16"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Address:</label>
              <div class="col-md-6 col-xs-12">
                <input required type="text" ng-pattern="regexs.bigText" name="Address1" ng-minlength="1" ng-maxlength="255" ng-model="registration.address1" class="form-control"/>
                <input type="text" ng-pattern="regexs.bigText" name="Address2" ng-minlength="1" ng-maxlength="255" ng-model="registration.address2" class="form-control"/>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.address1.$dirty && new_business.address1.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.address1.$dirty && new_business.address1.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">City:</label>
              <div class="col-md-6 col-xs-12">
                <input required type="text" name="city" ng-model="registration.city" ng-minlength="1" ng-maxlength="255"
                       ng-pattern="regexs.bigText" class="form-control"/>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.city.$dirty && new_business.city.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.city.$dirty && new_business.city.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Zip Code:</label>
              <div class="col-md-6 col-xs-12">
                <input required ng-minlength="1" ng-maxlength="6" type="text" name="zip_code"
                       ng-model="registration.zip_code" ng-pattern="regexs.postal" class="form-control"/>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.zip_code.$dirty && new_business.zip_code.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.zip_code.$dirty && new_business.zip_code.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Country:</label>
              <div class="col-md-6 col-xs-12">
                <input required type="text" name="country" ng-model="registration.country" ng-minlength="1" ng-maxlength="255"
                       ng-pattern="regexs.bigText" class="form-control"/>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.country.$dirty && new_business.country.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.country.$dirty && new_business.country.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="page-title">
              <h2>Business Registration:</h2>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Business Name:</label>
              <div class="col-md-6 col-xs-12">
                <input required type="text" name="business_name" ng-maxlength="255" ng-model="registration.business_name"
                       ng-minlength="1" ng-pattern="regexs.bigText" class="form-control"/>
              </div>
              <div class="col-sm-1">
                <img   ng-if="new_business.business_name.$dirty && new_business.business_name.$invalid"
                       src="images/invalid.png" width="16" height="16"/>
                <img   ng-if="new_business.business_name.$dirty && new_business.business_name.$valid"
                       src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Business Link that Generates the Need of Our Services:</label>
              <div class="col-md-6 col-xs-12">
                <select required name="business_link" ng-model="registration.business_link" class="select">
                  <option value="">Choose option</option>
                  <option value="Private Company">Private Company</option>
                  <option value="Non Profit Corporation">Non Profit Corporation</option>
                  <option value="Cooperative or Ownership of Workers">Cooperative or Ownership of Workers</option>
                  <option value="Government">Government</option>
                  <option value="Business Association Generating an Idea">Business Association Generating an Idea</option>
                  <option value="Own Business">Own Business</option>
                  <option value="University">University</option>
                  <option value="Press or Media">Press or Media</option>
                  <option value="Community Development">Community Development</option>
                </select>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.business_link.$dirty && new_business.business_link.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.business_link.$dirty && new_business.business_link.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Type of Business:</label>
              <div class="col-md-6 col-xs-12">
                <select required name="type_of_business" ng-model="registration.type_of_business" class="select">
                  <option value="">Choose option</option>
                  <option value="Agriculture">Agriculture</option>
                  <option value="Distribution">Distribution</option>
                  <option value="Exportation">Exportation</option>
                  <option value="Manufacture">Manufacture</option>
                  <option value="Non Profit or Social Business">Non Profit or Social Business</option>
                  <option value="Patent in Development">Patent in Development</option>
                  <option value="Product Sales">Product Sales</option>
                  <option value="Retail Trade">Retail Trade</option>
                  <option value="Services">Services</option>
                  <option value="Technology">Technology</option>
                  <option value="Wholesale Business">Wholesale Business</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.type_of_business.$dirty && new_business.type_of_business.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.type_of_business.$dirty && new_business.type_of_business.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Business Description:</label>
              <div class="col-md-6 col-xs-12">
                        <textarea required ng-model="registration.description" ng-maxlength="1000" ng-minlength="1"
                                  ng-pattern="regexs.bigText" class="form-control" rows="5">
                        </textarea>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.description.$dirty && new_business.description.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.description.$dirty && new_business.description.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">How can we Help You?:</label>
              <div class="col-md-6 col-xs-12">
                        <textarea required ng-model="registration.requested_help" ng-maxlength="1000" ng-minlength="1"
                                  ng-pattern="regexs.bigText" class="form-control" rows="5">
                        </textarea>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.requested_help.$dirty && new_business.requested_help.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.requested_help.$dirty && new_business.requested_help.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Number of Employees:</label>
              <div class="col-md-1 col-xs-12">
                <input required type="number" name="age" ng-maxlength="3" ng-minlength="1" min="0"
                       name="employees" ng-model="registration.employees" class="form-control"/>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.employees.$dirty && new_business.employees.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.employees.$dirty && new_business.employees.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Business Website:</label>
              <div class="col-md-6 col-xs-12">
                <input type="text" name="website" ng-maxlength="255" ng-model="registration.website"
                       ng-minlength="1" ng-pattern="regexs.bigText" class="form-control"/>
              </div>
            </div>


            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Business Facebook:</label>
              <div class="col-md-6 col-xs-12">
                <input type="text" name="facebook" ng-maxlength="255"
                       ng-minlength="1" ng-pattern="regexs.bigText" ng-model="registration.facebook" class="form-control"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Business Twitter:</label>
              <div class="col-md-6 col-xs-12">
                <input type="text" name="twitter" ng-maxlength="255"
                       ng-minlength="1" ng-pattern="regexs.bigText" ng-model="registration.twitter" class="form-control"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Have you Participated in any Business Competitions?:</label>
              <div class="col-md-6 col-xs-12">
                <select required name="business_competition" ng-model="registration.business_competition" class="select">
                  <option value="">Choose option</option>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.business_competition.$dirty && new_business.business_competition.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.business_competition.$dirty && new_business.business_competition.$valid"
                      src="images/valid.png" width="16" height="16"/>
                <span class="help-block">Required</span>
              </div>
            </div>

            <div class="form-group" ng-show="registration.business_competition > 0">
              <label class="col-md-3 col-xs-12 control-label">Names of Competitions:</label>
              <div class="col-md-6 col-xs-12">
                        <textarea ng-model="registration.name_competition" ng-maxlength="1000" ng-minlength="1"
                                  ng-pattern="regexs.bigText" class="form-control" rows="5">
                        </textarea>
              </div>
            </div>

            <div class="form-group" ng-show="registration.business_competition > 0">
              <label class="col-md-3 col-xs-12 control-label">Awards or Recognitions:</label>
              <div class="col-md-6 col-xs-12">
                        <textarea ng-model="registration.award" ng-maxlength="1000" ng-minlength="1"
                                  ng-pattern="regexs.bigText" class="form-control" rows="5">
                        </textarea>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">Business Logo:</label>
              <div class="col-md-6">
                <div class="form-file">
                  <button class="btn white" ngf-select="uploadFiles($files)"
                          multiple title="upload" resetOnClick="true"
                          ng-disabled="!registration.business_name">Select a JPG or PNG File</button>
                </div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label class="col-sm-3 control-label">Photolink :</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="txtphoto"
                       ng-model="registration.logo"
                       placeholder="PhotoLink" disabled required ng-pattern="patterns.url">
              </div>
              <div class="col-sm-1">
                <img  ng-if="new_business.txtphoto.$dirty && new_business.txtphoto.$invalid"
                      src="images/invalid.png" width="16" height="16"/>
                <img  ng-if="new_business.txtphoto.$dirty && new_business.txtphoto.$valid"
                      src="images/valid.png" width="16" height="16"/>
              </div>
            </div>
            <br>
            <br>
            <br>
            <div class="form-group" ng-repeat="file in files">
              <div class="col-sm-offset-3 col-sm-8">
                <label>{{(file.progress===100)? 'Uploaded ':'Uploading '}} {{file.name}} {{f.$error}} {{f.$errorParam}}</label>
                <br>
                <uib-progressbar animate="true" value="file.progress" type="{{(file.progress>98)? 'success':'warning'}}"
                                 class="progress-striped"><b>{{file.progress}}%</b></uib-progressbar>
                <br>
              </div>
              <div class="col-sm-offset-3 col-sm-8" ng-show="file.progress===100">
                <label>Preview:</label>
                <div class="profile">
                  <div class="profile-image">
                    <img ngf-src="registration.logo">
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div class="btn-group pull-right">
              <button class="btn btn-primary" ng-click="submitClient()" ng-disabled="(!isValid() || !validPassword() || new_business.$invalid)"
                      type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
      <!-- END VALIDATION ENGINE PLUGIN -->
    </div>
  </div>
</div>
